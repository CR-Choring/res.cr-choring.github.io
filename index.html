<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav a:hover {
            background-color: #ddd;
        }
        .resources {
            margin-top: 20px;
        }
        .resource {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .resource:last-child {
            border-bottom: none;
        }
        .resource-name {
            font-weight: bold;
        }
        .resource-actions {
            display: flex;
            gap: 10px;
        }
        .resource-actions button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .resource-actions button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>资源管理界面</h1>
    </div>
    <div class="container">
        <div class="nav">
            <a href="#">首页</a>
            <a href="#">资源管理</a>
            <a href="#">用户管理</a>
            <a href="#">设置</a>
        </div>
        <div class="resources">
            <div class="resource">
                <div class="resource-name">资源1</div>
                <div class="resource-actions">
                    <button>编辑</button>
                    <button>删除</button>
                </div>
            </div>
            <div class="resource">
                <div class="resource-name">资源2</div>
                <div class="resource-actions">
                    <button>编辑</button>
                    <button>删除</button>
                </div>
            </div>
            <div class="resource">
                <div class="resource-name">资源3</div>
                <div class="resource-actions">
                    <button>编辑</button>
                    <button>删除</button>
                </div>
            </div>
            <!-- 可以继续添加更多资源 -->
        </div>
    </div>
</body>
</html>
